<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Человек</title>
</head>
<body>
    <p th:text="${person.getName() + ', ' + person.getAge()}">VALUE</p>

    <br/>

    <div th:if="${books.isEmpty()}">
        <p>Человек еще не взял ни одной книги</p>
    </div>

    <div th:if="${!books.isEmpty()}">
        <b>Книги:</b>
        <br/>
        <table th:each="book : ${books}">
            <tr th:text="${book.getName() + ', ' + book.getAuthor() + ', ' + book.getYearOfWriting()}">book</tr>
            <br/>
        </table>
    </div>
    <br/>

    <hr/>

    <div>
        <form th:method="GET" th:action="@{/people/{id}/edit(id=${person.getId()})}">
            <input type="submit" value="Редактировать">
        </form>

        <br/>

        <form th:method="DELETE" th:action="@{/people/{id}(id=${person.getId()})}">
            <input type="submit" value="Удалить">
        </form>

        <br/>

        <a href="/people">К списку людей</a>
    </div>
</body>
</html>
