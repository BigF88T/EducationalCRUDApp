<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Добавление книги</title>
</head>
<body>

<form th:method="POST" th:action="@{/books}" th:object="${book}">
    <label for="name">Введите название книги:</label>
    <input type="text" th:field="*{name}" id="name"/>
    <div style="color:#fd1b1b" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name error</div>
    <br/>
    <label for="author">Введите автора книги:</label>
    <input type="text" th:field="*{author}" id="author"/>
    <div style="color:#fd1b1b" th:if="${#fields.hasErrors('author')}" th:errors="*{author}">Author error</div>
    <br/>
    <label for="year_of_writing">Введите год:</label>
    <input type="text" th:field="*{yearOfWriting}" id="year_of_writing"/>
    <div style="color:#fd1b1b" th:if="${#fields.hasErrors('yearOfWriting')}" th:errors="*{yearOfWriting}">Year of writing error</div>
    <br/>

    <input type="submit" value="Создать!"/>
</form>

</body>
</html>
